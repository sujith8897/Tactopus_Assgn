<div>
    <nav>
        <i class="fa fa-arrow-left" routerLink="/find-teachers"></i>
        <h3>Edit teacher</h3>
    </nav>
    <div>
        
        <form  class="content">
            <div class="img">
                <img src="{{ teacher_image }}" alt="">
            </div>
            
            <label>Your Name</label>
            <input type="text" value="{{teacher_name}}" name="name" #name placeholder="Ex: John Doe">
            <label>Services you provide</label>
            <ng-select [multiple]="true" [(ngModel)]="selectedServices" [ngModelOptions]="{standalone: true}">
                <ng-option *ngFor="let service of services" [value]="service">{{service}}</ng-option>
            </ng-select>
            <label>Languages you teach in</label>
            <ng-select [multiple]="true" [(ngModel)]="selectedLanguages" [ngModelOptions]="{standalone: true}">
                <ng-option *ngFor="let language of languages" [value]="language">{{language}}</ng-option>
            </ng-select>
            <label>Years of proffesional experience</label>
            <input type="number" value="{{ teacher_exp }}" name="experience" #experience placeholder="Ex: 23">
            <label>Upload new image</label>
            <input type="file" name="image"  #file accept="image/jpeg" placeholder="Ex: 23" (change)="onFileSelect($event)">
            <button class="btn btn-primary" (click)="onSubmit(name.value,experience.value)">Submit</button>
        </form>
    </div>
</div>
